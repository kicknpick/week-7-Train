 <!DOCTYPE html>
 <html lang="en-us">
 
 <head>
 
     <meta charset="UTF-8">
     <title>CoderBay</title>
 
     <!-- css reset -->
     <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- jquery linking -->
		<script src="https://code.jquery.com/jquery-3.1.1.js"
	      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	      crossorigin="anonymous"></script>

     <!-- my own css file -->
     <link rel="stylesheet" href="assets/css/style.css">

    <!-- javascript/jquery file -->
	<script src="assets/javascript/train.js" type="text/javascript"></script>
 
     <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
 
</head>
 
<body>
 	<!-- header -->
     <div class="container">
 
	     <br>
		 <div class="jumbotron">
		         <h1 class="text-center">Famous Trains in Movies</h1>
		         <h3 class="text-center">Train Schedule</h3>
		 </div>
	 </div>

	 <!-- display train table data -->
	 <div id="trainPanel" class="panel panel-default">
	 	<div class="panel panel-heading">
	 		<h3>Current Train Schedule</h3>
	 	</div>

	 	<div class="panel panel-body">
	 		<table id="trainTable" class="table table-striped table-hover">
	 			<tr class="row1">
	 				<th>Train Name</th>
	 				<th>Destination</th>
	 				<th>Frequency</th>
	 				<th>Next Arrival</th>
	 				<th>Minutes Away</th>
	 			</tr>
	 		</table>
	 	</div>
	 </div>

	 <br>

	<!-- form to add new train info to train table --> 
	<div class="addNewContainer">
		<h3>Add Train</h3>
		
		<form>
		  <div class="form-group">
		    <label for="trainName">Train Name:</label>
		    <input type="text" class="form-control" id="inputName">
		  </div>
		  <br>
		  <div class="form-group">
		  	<label for="destination">Destination:</label>
		  	<input type="text" class="form-control" id="inputDestination">
		  </div>
		  <br>
		  <div class="form-group">
		  	<label for="firstTime">First Train Time:</label>
		  	<input type="text" class="form-control" id="inputFirstTime">
		  </div>
		  <br>
		  <div class="form-group">
		  	<label for="frequency">Frequency:</label>
		  	<input type="text" class="form-control" id="inputFrequency">
		  </div>
		  <br>
		  <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
		</form>
	</div>










</body>
